<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Add Employee</h2>
            <div class="fields">
                <input id="in-first-name" type="text" placeholder="First Name"/>
                <input id="in-last-name" type="text" placeholder="Last Name"/>
                <input id="in-id" type="number" placeholder="ID"/>
                <input id="in-title" type="text" placeholder="Title"/>
                <input id="in-annual-salary" type="number" placeholder="Annual Salary"/>
                <button id="button-submit">Submit</button>
            </div>
        </section>
        <section>
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name:</th>
                        <th>Last Name:</th>
                        <th>ID:</th>
                        <th>Title:</th>
                        <th>Annual Salary:</th>
                    </tr>
                </thead>
            </table>
            <h2>Total Monthly: $<span id="monthlyBudgetLeft">0</span></h2>
        </section>
    </main>
</body>
</html>
